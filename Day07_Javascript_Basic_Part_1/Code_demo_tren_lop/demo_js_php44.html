	<a href="http://google.vn" onclick="return changeColor();" id="change-color">
		Click để đổi màu
	</a>
	<script type="text/javascript">
		// SỰ KIÊN TRONG JAVASCRIPT
		function changeColor() {
			var changeColor = document.getElementById('change-color');
			changeColor.style = "color: red";

			return false;
		}
	</script>

	<script type="text/javascript">
		function showInfo() {
			var nameObj = document.getElementById('name');

			// document.write("Name: " + name);

			var resultObj = document.getElementById('result');
			resultObj.innerHTML = "Name: " + name;
			//bắt buộc phải return false để ngăn ngừa form submit

		}
