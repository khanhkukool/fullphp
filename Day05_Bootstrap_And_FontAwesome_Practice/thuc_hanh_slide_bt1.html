<!DOCTYPE html>
<html>
<head>
	<title>Demo thực hành form login</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/all.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="title-login">Login</h1>
			<p class="not-account">
				Don't have an account? 
				<span class="sign-up">Sign up</span>
			</p>
		</div>
		<div class="main">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">
			    	<i class="fas fa-user"></i> 
			    	Username/Email
			    </label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-des
			    cribedby="emailHelp" >

			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">
			   <i class="fas fa-lock"></i> Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me </label>
			  </div>
				<button type="submit" class="btn btn-primary">Submit
				</button>
			</form>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
